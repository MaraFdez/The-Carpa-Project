<div class="card">
    <div class="card-content login">
        <p class="title">Edit your information</p>
        <p class="subtitle"></p>
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username" class="column is-narrow">Username</label>
            <input type="text" class="input is-small" readonly placeholder={{currentUser.username}} id="username" name="username"/>
        </div>
        <div class="form-group">
            <label for="image" class="column is-narrow">Profile picture</label>
            <input type="file" class="input is-small" accept="image/jpg, image/png" (change)="selectFileImage($event)" id="image" name="image"/>
        </div>
        <div class="form-group">
            <label for="aboutMe" class="column is-narrow">About me</label>
            <textarea class="input is-small" rows="3" id="aboutMe" required [(ngModel)]="currentUser.aboutMe" name="aboutMe"></textarea>
        </div>
        <button type="submit" class="button is-small">Save</button>
    </form>
</div>
