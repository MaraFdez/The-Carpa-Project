<div class="card">
    <div class="card-content login">
        <p class="title">Create an account</p>
        <p class="subtitle">and join our community</p>
    </div>

    <form (ngSubmit)="signUp()">
        <div class="form-group">
            <label for="email" class="column is-narrow">Email</label>
            <input type="email" class="input is-small" id="email" required [(ngModel)]="email" name="email"/>
            <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
                <div *ngIf="email.errors?.['required']">
                    A password is required.
                </div>
                <div *ngIf="email.errors?.['email']">
                    Email not valid.
                </div>
            </div>-->
        </div> 
        <div class="form-group">
            <label for="password" class="column is-narrow">Password</label>
            <input type="password" class="input is-small" id="password" required minlength="6" [(ngModel)]="password" name="password"/>
            <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
                <div *ngIf="password.errors?.['required']">
                    A password is required.
                </div>
                <div *ngIf="password.errors?.['minlength']">
                    Password must be at least 6 characters long.
                </div>
            </div> -->
        </div>
        <button type="submit" class="button is-small">Sign up</button>
    </form>

</div>
